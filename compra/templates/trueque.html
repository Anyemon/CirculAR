{% extends "base.html" %}
{% block content %}
{% load static %}

<form method="POST">
    {% csrf_token %}
    <h1>¿que tipo de producto ofreces?</h1>
    <label class="m-3"for="producto">¿que tipo de producto ofreces?</label>
    <select name="producto" id="producto" required>
        <a href="{% url 'compra:publicado' publicacion.id %}"><option value="publicado">Publicación</option></a>
        <a href="{% url 'compra:nuevo_producto' publicacion.id %}"><option value="nuevoproducto">Nuevo Producto</option></a>
    </select>
    <button type="submit" class="btn btn-success m-3">Realizar Trueque</button>
    <a href="{% url 'compra:realizar_compra' publicacion.id %}"><span class="btn btn-warning m-3">Volver</span></a>
    <img src="{% static 'trueque2.gif' %}" alt="Descripción de la imagen" class="img-fluid" style="max-width: 10%; height: auto;">
</form>

<br>
    <div class="container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'cash2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'cuenta dni.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'cash.jpg' %}" class="d-block w-100" alt="...">
        
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>

<br>



{% endblock %}
