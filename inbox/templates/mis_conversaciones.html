
<div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
    <div class="p-3">
        <div class="overflow-auto" style="position: relative; height: 400px">
            <ul id="lista_coversaciones" class="list-unstyled mb-0">
                {% for charla in mis_conversaciones %}
                <li class=" {% if conversacion == charla %} charla_activa {% endif %} p-2 border-bottom">
                    <a href="{% url 'inbox:inbox' charla.id %}" class="d-flex justify-content-between rounded-3">
                        {% for participante in charla.participantes.all %}
                        {% if participante != request.user %}
                        <div class="d-flex flex-row">
                            {% if notificacion == True and charla.id == identificador %}
                                <div class="absolute">
                                    <div class="rounded-circle bg-primary p-2 w-25"></div>
                                </div>
                            {% endif %}
                                <img src="{{ participante.avatar.url }}" alt="avatar" class="d-flex align-self-center me-3 rounded-circle" width="60">
                            
                            <div class="pt-1 justify-content-center">
                                <p class="fw-bold mb-0 text-center">{{participante.username}}</p>
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
