{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <br>
    <br>
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Ha habido algun error en la modificación de sus datos...
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
        <a class="nav-link text-dark active" aria-current="page" href="{% url 'Usuarios:misDatos' %}">Mis Datos</a>
        </li> 
    </ul>
    <br/>
    
    <br/>
    <div class="row ">
        <div class="col-sm-6">
            <div class="card border-primary mb-4">
                <div class="card-body texto">
                    <form class="row g-3 text-start">
                        <label for="nombre"><h6>Nombre:</h6></label>
                        <input name="nombre" class="form-control" type="text" value="{{ usuario.first_name }}" disabled>
                        <label for="apellido"><h6>Apellido:</h6></label>
                        <input name="apellido" class="form-control" type="text" value="{{ usuario.last_name }}" disabled>
                        <label for="usuario"><h6>Nombre de Usuario:</h6></label>
                        <input name="usuario" class="form-control" type="text" value="{{ usuario.username }}" disabled>
                        <label for="email"><h6>Email:</h6></label>
                        <input name="email" class="form-control" type="text" value="{{ usuario.email }}" disabled>
                        <label for="fechaNacimiento"><h6>Fecha de Nacimiento:</h6></label>
                        <input name="fechaNacimiento" class="form-control" type="text" value="{{ usuario.fechaDeNacimiento }}" disabled>
                        <label for="direccion"><h6>Dirección:</h6></label>
                        <input name="direccion" class="form-control" type="text" value="{{ usuario.direccion }}" disabled>
                        <label for="altura"><h6>Altura:</h6></label>
                        <input name="altura" class="form-control" type="text" value="{{ usuario.altura }}" disabled>
                    </form>
                    <br>
                    <div class="text-center">
                        <a href="{% url 'home' %}"><span class="btn btn-success">Volver</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center" style="margin-left: 200px; margin-top: -400px;">
            <img src="{% static 'database_11257183.gif' %}" alt="Descripción de la imagen" class="img-fluid" style="max-width: 50%; height: auto;">
        </div>
    </div>
    <br>
    <br>
</div>
{% endblock %}
